buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
  mavenCentral()
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        googleConfig{
            storeFile file("droidtool.keystore")
            storePassword "droidtool"
            keyAlias "droidtool.keystore"
            keyPassword "droidtool"
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes{
        release {
            signingConfig signingConfigs.googleConfig
    	    runProguard false
    	}
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
